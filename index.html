<!DOCTYPE html>
<html>
<head>
  <title>Puppr</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <div id="wrapper">
  <nav>
    <ul>
      <li>Home</li>
      <li>History</li>
      <li>Awards</li>
      <li>Employees</li>
      <li>Pets</li>
    </ul>
  </nav>

  <!-- Banner background image div -->
  <div>
    <div>
      <h1>Post with Featured Image Preview</h1>
      <p>Content below header.</p>
    </div>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    <div class="tile">
      <img src="img/adopt-dog-sign.jpg">
      <div class="icon">
        <div class="icon-inner">
          <div class="icon-graphic">
            🐶
          </div>
        </div>
      </div>
      <h2>Adopt a Dog</h2>
      <hr>
      <p>Take a new friend home today.</p>
    </div>

    <div class="tile">
      <img src="img/dog-in-cage.jpg">
      <div class="icon">
        <div class="icon-inner">
          <div class="icon-graphic">
          😇
          </div>
        </div>
      </div>
      <h2>Donations</h2>
      <hr>
      <p>We accept food donations to feed our furry critters!</p>
    </div>

    <div class="tile">
      <img src="img/happy-dog.jpg">
      <div class="icon">
        <div class="icon-inner">
          <div class="icon-graphic">
            😀
          </div>
        </div>
      </div>
      <h2>Happy Dogs</h2>
      <hr>
      <p>All of the dogs in the kennel are happy, guaranteed.</p>
    </div>


  </div>

  <footer>
  </footer>
